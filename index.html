	<script id="fragmentShader" type="x-shader/x-fragment">
		
		uniform float time;
		
		uniform float fogDensity;
		uniform vec3 fogColor;
		
		uniform sampler2D texture1;
		uniform sampler2D texture2;
		
		varying vec2 vUv;
		
		void main( void ) {
			
			vec2 position = - 1.0 + 2.0 * vUv;
			
			vec4 noise = texture2D( texture1, vUv );
			vec2 T1 = vUv + vec2( 1.5, - 1.5 ) * time * 0.02;
			vec2 T2 = vUv + vec2( - 0.5, 2.0 ) * time * 0.01;
			
			T1.x += noise.x * 2.0;
			T1.y += noise.y * 2.0;
			T2.x -= noise.y * 0.2;
			T2.y += noise.z * 0.2;
			
			float p = texture2D( texture1, T1 * 2.0 ).a;
			
			vec4 color = texture2D( texture2, T2 * 2.0 );
			vec4 temp = color * ( vec4( p, p, p, p ) * 2.0 ) + ( color * color - 0.1 );
			
			if( temp.r > 1.0 ) { temp.bg += clamp( temp.r - 2.0, 0.0, 100.0 ); }
			if( temp.g > 1.0 ) { temp.rb += temp.g - 1.0; }
			if( temp.b > 1.0 ) { temp.rg += temp.b - 1.0; }
			
			gl_FragColor = temp;
			
			gl_FragColor = mix( gl_FragColor, vec4( fogColor, gl_FragColor.w ), 0.1 );
			
		}
		
	</script>
	
	<script id="vertexShader" type="x-shader/x-vertex">
		
		uniform vec2 uvScale;
		varying vec2 vUv;
		
		void main()
		{
			
			vUv = uvScale * uv;
			vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
			gl_Position = projectionMatrix * mvPosition;
			
		}
		
	</script>

					var texture = new THREE.TextureLoader().load('images/ufo_diffuse.png');
					var specular = new THREE.TextureLoader().load('images/ufo_spec.png');

		var mtlLoader = new MTLLoader();

		mtlLoader.setMaterialOptions(THREE.BackSide);
		mtlLoader.load( url, function( materials ) {

			objLoader.setMaterials( materials );
			objLoader.setPath( '' );
			objLoader.load( 'images/spaceship.obj', function ( object ) {

		scene.add(vaisseau);
		
		/* Vaisseau spatial */

		var mtlLoader = new MTLLoader();
		var url = "images/spaceship2.mtl";
		mtlLoader.setMaterialOptions(THREE.BackSide);
		mtlLoader.load( url, function( materials ) {
			
			materials.preload();
			
			var objLoader = new OBJLoader();
			objLoader.setMaterials( materials );
			objLoader.setPath( '' );
			objLoader.load( 'images/spaceship2.obj', function ( object ) {

		mtlLoader.setMaterialOptions(THREE.BackSide);
		mtlLoader.load( url, function( materials ) {

			objLoader.setMaterials( materials );

			objLoader.load( 'images/spaceship3.obj', function ( object ) {

				vaisseau3.add(object);
			});
		});
		vaisseau3.position.set(-200,50,0);
		
		scene.add(vaisseau3);
		
		/* Astéroide */
		asteroid = new THREE.Object3D();
		var loader = new OBJLoader();
		loader.load( "images/asteroid.obj", function(objet){
			
			var material = objet.traverse( function( child ){
				if(child.isMesh){
					child.geometry.computeVertexNormals();
					var texture = new THREE.TextureLoader().load('images/asteroid.jpg');
					child.material = new THREE.MeshPhongMaterial({
						map: texture
					});
				}
			});
			asteroid.add(objet);
		});
		asteroid.position.set(10,70,30);
		scene.add(asteroid);
		const light = new THREE.AmbientLight( 0x404040 ); // soft white light
		scene.add( light );
		
		
		/* Astéroide */
		asteroid2 = new THREE.Object3D();
		var loader = new OBJLoader();
		loader.load( "images/asteroid.obj", function(objet){
			
			var material = objet.traverse( function( child ){
				if(child.isMesh){
					child.geometry.computeVertexNormals();
					var texture = new THREE.TextureLoader().load('images/asteroid.jpg');
					child.material = new THREE.MeshPhongMaterial({
						map: texture
					});
				}
			});
			asteroid2.add(objet);
		});
		asteroid2.position.set(-10,300,-200);
		asteroid2.rotateZ(-100);
		scene.add(asteroid2);
		
		/* Astéroide */

		var loader = new OBJLoader();
		loader.load( "images/asteroid.obj", function(objet){

					child.geometry.computeVertexNormals();

					child.material = new THREE.MeshPhongMaterial({
						map: texture

			asteroid3.add(objet);
		});
		asteroid3.position.set(-200,-400,-80);
		asteroid3.rotateZ(40);
		scene.add(asteroid3);

		const spotLight = new THREE.SpotLight( 0xffffff );
		
		spotLight.castShadow = true;
		spotLight.angle = Math.PI;
		spotLight.power = 10;
		sun.add( spotLight );
		
		var spriteMaterial2 = new THREE.SpriteMaterial( 
		{ 
			map: new THREE.ImageUtils.loadTexture( 'images/glow.png' ), 
			color: 0xff0000, transparent: true, blending: THREE.AdditiveBlending
		});
		var sprite2 = new THREE.Sprite( spriteMaterial2 );
		sprite2.scale.set(10, 50, 1.0);
		
		/* Ajout d'un point de pivot dans le soleil */
		var venusPivotPoint = new THREE.Object3D();
		venusPivotPoint.add(venus);
		scene.add(venusPivotPoint);
		
		var marsPivotPoint = new THREE.Object3D();
		marsPivotPoint.add(mars);
		scene.add(marsPivotPoint);
		
		var earthPivotPoint = new THREE.Object3D();
		earthPivotPoint.add(earth);
		scene.add(earthPivotPoint);
		
		var moonPivotPoint = new THREE.Object3D();
		earth.add(moonPivotPoint);
		moonPivotPoint.add(moon);

		var saturnPivotPoint = new THREE.Object3D();
		saturnPivotPoint.add(saturn);
		scene.add(saturnPivotPoint);
		
		// events
		window.addEventListener('keydown', onKeyDown, false);
		window.addEventListener('resize', onWindowResize, false);
		
		/* Création d'un objet OrbitControls pour gérer le déplacement de caméra */
		controls = new OrbitControls( camera, renderer.domElement );
		
		function replaceVaisseau(){
			vaisseau.position.set(70,-60,30);
		}
		
		function replaceAsteroide(){
			asteroid.position.set(10,70,30);
		}
		
		function replaceAsteroide2(){
			asteroid2.position.set(-10,300,-200);
		}
		
		function replaceVaisseau2(){
			vaisseau2.position.set(0,-50,-200);
		}
		
		function replaceAsteroide3(){
			asteroid3.position.set(-200,-400,-80);
		}
		
		function replaceVaisseau3(){
			vaisseau3.position.set(-200,50,0);
			vaisseau3.rotateY(-375);
		}
		
		animate();
		
		function init()
		{
			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);
			renderer.setClearColor(0x4a4848, 1.0);
			renderer.clear();
		}
		
		var time = 0;
		var animationStart = 0;
		var rotation = 0;
		function render()
		{	
			const delta = 5 * clock.getDelta();
			time = time + 1;
			uniforms[ 'time' ].value += 0.2 * delta;
			sun.rotation.y += 0.0125 * delta;
			sun.rotation.x += 0.05 * delta;
			venusPivotPoint.rotateZ(0.01);
			marsPivotPoint.rotateX(0.005);
			marsPivotPoint.rotateZ(0.003);
			earthPivotPoint.rotateX(0.005);
			earthPivotPoint.rotateZ(0.005);
			moonPivotPoint.rotateZ(0.002);
			saturnPivotPoint.rotateZ(0.005);
			saturnPivotPoint.rotateY(0.003);
			ovni.translateY((Math.sin(Date.now() * 0.002)) * 0.05);
			ovni2.rotateY(0.02);
			/* Boucle Vaisseau 1 */
			if(time % 3000 == 0){
				replaceVaisseau();
			}
			/* Boucle astéroide, Vaisseau 2, Astéroide 3 */
			if(time % 5000 == 0){
				replaceAsteroide();
				replaceVaisseau2();
				replaceAsteroide3();
			}
			/* Boucle astéroide 2 */
			if(time % 10000 == 0){
				replaceAsteroide2();
			}
			/* Vaisseau 3 */
			if ((time % 4000) < 2000){
				vaisseau3.translateX(0.1);
			}
			if ((time % 4000) == 2500){
				vaisseau3.add(sprite2);
				sprite2.position.y = -15;
			}
			if (time % 4000 == 3250){
				vaisseau3.remove(sprite2);
			}
			if ((time % 4000) >= 3250){
				vaisseau3.rotateY(0.5);
			}
			if ((time % 4000 > 3800)){
				vaisseau3.translateY(0.5);
			}
			if (time % 4000 == 0){
				replaceVaisseau3();
			}
			vaisseau.translateZ(0.5);
			asteroid.translateY(-0.05);
			asteroid2.translateY(-0.5);
			vaisseau2.translateZ(0.5);
			asteroid3.translateY(-0.3);
			
			renderer.render(scene,camera);
		}
		
		
		function animate()
		{		
			requestAnimationFrame(animate);
			render();
		}
		
		function onWindowResize()
		{
			
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			
			renderer.setSize(window.innerWidth, window.innerHeight);
		}
		
		
		function onKeyDown(event)
		{
			switch (event.key)
			{
				case '1':
				print("Touche 1 !");
				break;
			}
		}
		
		function print(message) {
			console.log(message);
		}
		
		
		
		
		
		
		
		
	</script>
